<div class="main-content">
    <div *ngIf="projects.length != 0">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-body">

                        <div class="row">
                            <div class="col-sm-12 col-lg-12 text-right">
                                <button class="btn btn-primary btn-round btn-icon " (click)="add()" data-toggle="tooltip" data-placement="bottom" title="New instance">
                                    <i class="nc-icon nc-simple-add"></i>
                                </button>
                            </div>
                        </div>

                        <div class="table-responsive" *ngIf="dataTable.dataRows.length != 0">
                            <table class="table table-shopping">
                                <thead>
                                <tr>
                                    <th class="text-center text-primary">{{ dataTable.headerRow[1] }}</th>
                                    <th class="text-center text-primary">{{ dataTable.headerRow[2] }}</th>
                                    <th class="text-center text-primary">{{ dataTable.headerRow[3] }}</th>
                                    <th class="text-center text-primary">{{ dataTable.headerRow[4] }}</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let row of dataTable.dataRows;index as i">
                                    <td class="text-center">
                                        <div class="bold" ><a [routerLink]="[row[0]]">{{row[1]}}</a></div>
                                    </td>
                                    <td class="text-center">
                                        <div>{{row[2]}}</div>
                                    </td>

                                    <td class="text-center">
                                        <div>{{row[3] | date:'medium' }}</div>
                                    </td>
                                    <td class="text-center">
                                        <div>{{row[4] | date:'medium' }}</div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="projects.length == 0">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card card-stats">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card card-pricing ">
                                    <div class="card-header">
                                        <h6 class="card-category"> Let's start</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="card-icon icon-primary ">
                                            <i class="nc-icon nc-cloud-download-93"></i>
                                        </div>
                                        <h3 class="card-title"></h3>
                                        <ul>
                                            <li>
                                                Create a new project!
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="card-footer">
                                        <button class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="New project" (click)="add()">
                                            New project
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
